/* ===== Global Styles ===== */
body {
  margin: 0;
  background-color: #000;
  color: #f7f7f2;
  font-family: 'Press Start 2P', cursive;
}

a {
  text-decoration: none;
  color: inherit;
}

/* ===== Arcade Text Styling ===== */
.arcade-text {
  font-family: 'Press Start 2P', cursive;
  display: inline-block;
  background: linear-gradient(
    to bottom,
    #00b0ff 0%,
    #00d0ff 20%,
    #ffffff 40%,
    #ffe066 60%,
    #ffcc33 80%,
    #ffaa00 100%
  );
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  filter:
    drop-shadow(2px 2px 0 #000)
    drop-shadow(3px 3px 0 #000);
  margin: 0 -1px;
  position: relative;
}

/* Optional CRT scanline overlay */
.arcade-text::after {
  content: '';
  position: absolute;
  inset: 0;
  pointer-events: none;
  background: repeating-linear-gradient(
    to bottom,
    rgba(0,0,0,0.15) 0px,
    rgba(0,0,0,0.15) 1px,
    transparent 2px,
    transparent 4px
  );
}

/* ===== Header ===== */

  text-align: center;
  padding: 32px 16px 16px 16px;

  border-bottom: 4px solid #222;
}

}

header .subtitle {

}

nav {
  margin-top: 24px;

nav a {
  display: inline-block;
  margin: 0 16px;
  font-size: 16px;
  position: relative;
}

nav a:hover {
  text-shadow:

    -1px 1px 0 #fff;
}

/* ===== Main Content ===== */

    1px 1px 0 #fff,
