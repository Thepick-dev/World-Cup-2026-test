<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>GOALSTORM! — Home</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Russo+One&display=swap" rel="stylesheet">

<style>
/* ===== RESET ===== */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

/* ===== BASE ===== */
body {
  background: #000;
  color: #fff;
  font-family: 'Press Start 2P', monospace;
  text-align: center;
}

/* ===== HEADER ===== */
header {
  padding: 56px 16px 32px;
}

/* TITLE LOGO */
.title {
  font-family: 'Russo One', sans-serif;
  font-size: 64px;
  letter-spacing: 2px;
  background: linear-gradient(
    to bottom,
    #00eaff 0%,
    #7df9ff 30%,
    #ffffff 45%,
    #fff176 65%,
    #ffca28 85%,
    #ffb300 100%
  );
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  filter:
    drop-shadow(3px 3px 0 #000)
    drop-shadow(6px 6px 0 #00131a);
}

/* SUBTITLE */
.subtitle {
  margin-top: 12px;
  font-size: 18px;
  color: #ffffff;
}

/* HAPPY NES DIVIDER */
.divider {
  width: 300px;
  height: 4px;
  margin: 28px auto 0;
  background:
    repeating-linear-gradient(
      to right,
      #00eaff 0 14px,
      #ffca28 14px 28px
    );
}

/* ===== MENU ===== */
nav {
  margin-top: 36px;
}

.menu {
  display: inline-flex;
  align-items: center;
  gap: 20px;
  white-space: nowrap;
}

.menu-item {
  position: relative;
  padding: 10px 14px;
  font-size: 16px;
  color: #b3e5fc;
}

/* ACTIVE SELECTION (JOYFUL) */
.menu-item.active {
  background: #ffeb3b;
  color: #000;
  border: 2px solid #ffeb3b;
}

/* NES CURSOR */
.menu-item.active::before {
  content: "▶";
  position: absolute;
  left: -24px;
  color: #ffeb3b;
}

/* ===== MAIN ===== */
main {
  max-width: 820px;
  margin: 64px auto;
  padding: 40px 24px;
  border: 4px solid #00eaff;
  background: #050505;
}

main p {
  font-size: 14px;
  line-height: 2;
  color: #e0f7fa;
}

/* ===== FOOTER ===== */
footer {
  margin-top: 72px;
  padding: 24px 16px;
  border-top: 4px solid #222;
  font-size: 12px;
  color: #bdbdbd;
}

footer a {
  display: block;
  margin-top: 8px;
  color: #00eaff;
  text-decoration: none;
}

/* ===== MOBILE ===== */
@media (max-width: 600px) {
  .title {
    font-size: 42px;
    letter-spacing: 1px;
  }

  .subtitle {
    font-size: 14px;
  }

  .menu {
    gap: 12px;
  }

  .menu-item {
    font-size: 12px;
    padding: 8px 8px;
  }

  .menu-item.active::before {
    left: -16px;
  }
}
</style>
</head>

<body>

<header>
  <div class="title">GOALSTORM!</div>
  <div class="subtitle">WORLD CUP 2026</div>
  <div class="divider"></div>

  <nav>
    <div class="menu">
      <div class="menu-item active">HOME</div>
      <div class="menu-item">PLAY</div>
      <div class="menu-item">SCORES</div>
      <div class="menu-item">RULES</div>
    </div>
  </nav>
</header>

<main>
  <p>
    PRESS START<br><br>
    PICK MATCHES.<br>
    SCORE POINTS.<br>
    BEAT YOUR FRIENDS.
  </p>
</main>

<footer>
  © 2026 GOALSTORM
  <a href="privacy.html">PRIVACY POLICY</a>
</footer>

</body>
</html>
