<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>GOALSTORM! — Play</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  background: #000;
  color: #fff;
  font-family: 'Press Start 2P', monospace;
  text-align: center;
}

/* ===== HEADER ===== */
header {
  padding: 48px 16px 28px;
}

.title {
  font-size: 48px;
  background: linear-gradient(
    to bottom,
    #00e5ff 0%,
    #66f2ff 30%,
    #ffffff 50%,
    #ffe066 70%,
    #ffb300 100%
  );
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  filter:
    drop-shadow(2px 2px 0 #000)
    drop-shadow(4px 4px 0 #001018);
}

.subtitle {
  margin-top: 12px;
  font-size: 18px;
  color: #ffeb3b;
}

/* energetic divider */
.divider {
  width: 280px;
  height: 4px;
  margin: 24px auto 0;
  background:
    repeating-linear-gradient(
      to right,
      #00e5ff 0 12px,
      #000 12px 20px
    );
}

/* ===== MENU ===== */
nav {
  margin-top: 32px;
}

.menu {
  display: inline-flex;
  align-items: center;
  gap: 18px;
  white-space: nowrap;
}

.menu-item {
  position: relative;
  padding: 8px 14px;
  font-size: 16px;
  color: #cfd8dc;
}

/* ACTIVE = NES SELECTION BAR */
.menu-item.active {
  background: #ffeb3b;
  color: #000;
  border: 2px solid #ffeb3b;
}

/* NES arrow cursor */
.menu-item.active::before {
  content: "▶";
  position: absolute;
  left: -22px;
  color: #ffeb3b;
}

/* ===== MAIN ===== */
main {
  max-width: 820px;
  margin: 56px auto;
  padding: 36px 24px;
  border: 4px solid #00e5ff;
  background: #050505;
}

main p {
  font-size: 14px;
  line-height: 1.9;
  color: #e0f7fa;
}

/* ===== FOOTER ===== */
footer {
  margin-top: 64px;
  padding: 24px 16px;
  border-top: 4px solid #222;
  font-size: 12px;
  color: #9e9e9e;
}

footer a {
  display: block;
  margin-top: 8px;
  color: #00e5ff;
  text-decoration: none;
}

/* ===== MOBILE ===== */
@media (max-width: 600px) {
  .title {
    font-size: 36px;
  }

  .subtitle {
    font-size: 14px;
  }

  .menu {
    gap: 10px;
  }

  .menu-item {
    font-size: 12px;
    padding: 6px 8px;
  }

  .menu-item.active::before {
    left: -16px;
  }
}
</style>
</head>

<body>

<header>
  <div class="title">GOALSTORM!</div>
  <div class="subtitle">WORLD CUP 2026</div>
  <div class="divider"></div>

  <nav>
    <div class="menu">
      <div class="menu-item">HOME</div>
      <div class="menu-item active">PLAY</div>
      <div class="menu-item">SCORES</div>
      <div class="menu-item">RULES</div>
    </div>
  </nav>
</header>

<main>
  <p>
    START A NEW GAME<br><br>
    MAKE YOUR PICKS.<br>
    EARN POINTS.<br>
    CLIMB THE LEADERBOARD.
  </p>
</main>

<footer>
  © 2026 GOALSTORM
  <a href="privacy.html">PRIVACY POLICY</a>
</footer>

</body>
</html>
