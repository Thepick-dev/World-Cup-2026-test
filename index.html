<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>World Cup Prediction Game - Home</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
:root {
  --bg:#0a0a1a;
  --accent:#ffd60a;
  --neon:#00ffff;
  --panel:#11112a;
  --muted:#9fb6ff;
}
* { box-sizing:border-box; }
html,body { height:100%; margin:0; font-family:'Press Start 2P', cursive; background:var(--bg); color:var(--accent); }

/* header / nav */
header { background:var(--panel); border-bottom:3px solid rgba(0,255,255,0.03); padding:8px 0; position:sticky; top:0; z-index:1000; }
.navbar { display:flex; justify-content:space-evenly; align-items:center; padding:0 8px; max-width:980px; margin:0 auto; overflow-x:auto; }
.navbar a { color:var(--accent); text-decoration:none; text-transform:uppercase; white-space:nowrap; font-size:12px; padding:6px 10px; }
.navbar a.active { color:#0a0a1a; background:#ffd60a; border:3px solid var(--neon); padding:10px 14px; border-radius:4px; box-shadow:4px 4px 0 #000, inset 0 0 6px rgba(255,255,255,0.2); }

/* Banner */
.banner { display:block; overflow:hidden; border-bottom:6px solid rgba(0,0,0,0.35); background-color:var(--bg); width:100%; text-align:center; }
.banner img { width:auto; max-width:calc(100% - 32px); height:auto; display:inline-block; }

/* Main container */
.container { max-width:980px; margin:18px auto; padding:12px; text-align:center; }
.hero { margin:2rem 0; font-size:12px; display:flex; justify-content:center; }

/* Retro REGISTER INTEREST button */
.start-box {
  display:inline-block;
  cursor:pointer;
  border-radius:16px;
  background:linear-gradient(90deg,#ff4b1f 0%,#ff9068 40%,#ffd86b 60%,#ff4b1f 100%);
  position:relative;
  overflow:hidden;
  border:3px solid var(--neon);
  box-shadow:6px 6px 0 rgba(0,0,0,1), inset 0 0 12px rgba(255,255,255,0.06);
  text-align:center;
  color:#030310;
  text-transform:uppercase;
  font-size:18px;
  padding:24px 16px;
  letter-spacing:1px;
  text-shadow:0 0 6px #000,0 0 12px rgba(255,255,255,0.3);
}
.start-fill {
  position:absolute;
  left:-60%;
  top:0;
  width:60%;
  height:100%;
  background:linear-gradient(90deg, rgba(255,255,255,0.08), rgba(255,255,255,0.16), rgba(255,255,255,0.08));
  transform:skewX(-20deg);
  animation:slide 2.6s linear infinite;
}
@keyframes slide {
  0% { left:-60%; opacity:0.2; }
  50% { left:40%; opacity:0.9; }
  100% { left:120%; opacity:0.2; }
}

/* Card style for pop-up */
.card {
  background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  padding:12px;
  border-radius:8px;
  border:2px solid rgba(255,255,255,0.03);
  box-shadow:4px 4px 0 rgba(0,0,0,0.9);
  font-size:12px;
  color:var(--muted);
}

/* Pop-up overlay */
.popup-overlay {
  display:none;
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:rgba(0,0,0,0.75);
  z-index:2000;
  justify-content:center;
  align-items:center;
}
.popup-content {
  background:var(--panel);
  padding:24px;
  border:3px solid var(--neon);
  border-radius:12px;
  text-align:center;
  max-width:360px;
  width:90%;
  box-shadow:6px 6px 0 #000;
}
.popup-content input[type="email"] {
  width:100%; padding:6px; margin:6px 0; border-radius:6px; border:2px solid var(--neon); background:var(--bg); color:var(--accent);
}
.popup-content label { display:block; text-align:left; font-size:10px; margin:6px 0; }
.popup-content button {
  margin-top:12px;
  padding:10px 16px;
  border:none;
  border-radius:8px;
  background:var(--accent);
  color:#0a0a1a;
  font-family:'Press Start 2P', cursive;
  text-transform:uppercase;
  cursor:not-allowed;
  opacity:0.5;
}
.popup-content button.enabled { cursor:pointer; opacity:1; }
</style>
</head>
<body>

<header>
  <nav class="navbar">
    <a href="index.html" class="active">Home</a>
    <a href="predict.html">Predict</a>
    <a href="standings.html">Standings</a>
    <a href="rules.html">Rules</a>
  </nav>
</header>

<div class="banner">
  <img src="assets/banner.png" alt="Banner">
</div>

<div class="hero">
  <div class="start-box" id="registerBtn">
    <div class="start-fill"></div>
    REGISTER INTEREST
  </div>
</div>

<!-- Popup -->
<div class="popup-overlay" id="popup">
  <div class="popup-content">
    <h2>Register Interest</h2>
    <input type="email" id="email" placeholder="Enter your email">
    <label><input type="checkbox" id="privacy"> I have read and agree to the privacy policy</label>
    <button id="submitBtn">Submit</button>
  </div>
</div>

<audio id="bgMusic" autoplay loop>
  <source src="assets/go.mp3" type="audio/mpeg">
</audio>

<script>
const popup = document.getElementById('popup');
const registerBtn = document.getElementById('registerBtn');
const submitBtn = document.getElementById('submitBtn');
const email = document.getElementById('email');
const privacy = document.getElementById('privacy');

registerBtn.addEventListener('click',()=>{ popup.style.display='flex'; });

function validate() {
  submitBtn.disabled = !(email.value && privacy.checked);
  if(email.value && privacy.checked){ submitBtn.classList.add('enabled'); } else { submitBtn.classList.remove('enabled'); }
}
email.addEventListener('input',validate);
privacy.addEventListener('change',validate);

// Ensure music auto-play reliably
window.addEventListener('load',()=>{
  const music = document.getElementById('bgMusic');
  music.play().catch(()=>{ /* user gesture required */ });
});
</script>

</body>
</html>
