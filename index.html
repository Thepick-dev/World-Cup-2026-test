<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>GOALSTORM! — Home</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Faster+One&display=swap" rel="stylesheet">

<style>
/* ===== RESET ===== */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

/* ===== BASE ===== */
body {
  background: #000;
  color: #fff;
  font-family: 'Press Start 2P', monospace;
  text-align: center;
}

/* ===== HEADER ===== */
header {
  padding: 56px 16px 36px;
}

/* TITLE LOGO */
.title {
  font-family: 'Faster One', cursive;
  font-size: 72px;
  letter-spacing: 3px;
  background: linear-gradient(
    to bottom,
    #00f6ff 0%,
    #7df9ff 28%,
    #ffffff 45%,
    #fff59d 65%,
    #ffca28 82%,
    #ffb300 100%
  );
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  filter:
    drop-shadow(4px 4px 0 #000)
    drop-shadow(8px 8px 0 #001821);
}

/* SUBTITLE */
.subtitle {
  margin-top: 10px;
  font-size: 18px;
  color: #e0f7fa;
}

/* NES DIVIDER */
.divider {
  width: 320px;
  height: 4px;
  margin: 30px auto 0;
  background:
    repeating-linear-gradient(
      to right,
      #00eaff 0 16px,
      #ffca28 16px 32px
    );
}

/* ===== MENU ===== */
nav {
  margin-top: 40px;
}

.menu {
  display: inline-flex;
  align-items: center;
  gap: 22px;
  white-space: nowrap;
}

.menu-item {
  position: relative;
  padding: 10px 16px;
  font-size: 15px;
  color: #80deea;
}

/* ACTIVE SELECTION */
.menu-item.active {
  background: #ffeb3b;
  color: #000;
  border: 3px solid #ffeb3b;
}

/* NES CURSOR */
.menu-item.active::before {
  content: "▶";
  position: absolute;
  left: -26px;
  color: #ffeb3b;
}

/* ===== MAIN ===== */
main {
  max-width: 820px;
  margin: 72px auto;
  padding: 44px 28px;
  border: 4px solid #00eaff;
  background: #050505;
}

main p {
  font-size: 14px;
  line-height: 2.1;
  color: #e0f7fa;
}

/* ===== FOOTER ===== */
footer {
  margin-top: 80px;
  padding: 28px 16px;
  border-top: 4px solid #222;
  font-size: 12px;
  color: #bdbdbd;
}

footer a {
  display: block;
  margin-top: 10px;
  color: #00eaff;
  text-decoration: none;
}

/* ===== MOBILE ===== */
@media (max-width: 600px) {
  .title {
    font-size: 44px;
    letter-spacing: 2px;
  }

  .subtitle {
    font-size: 14px;
  }

  .menu {
    gap: 14px;
  }

  .menu-item {
    font-size: 12px;
    padding: 8px 10px;
  }

  .menu-item.active::before {
    left: -18px;
  }
}
</style>
</head>

<body>

<header>
  <div class="title">GOALSTORM!</div>
  <div class="subtitle">WORLD CUP 2026</div>
  <div class="divider"></div>

  <nav>
    <div class="menu">
      <div class="menu-item active">HOME</div>
      <div class="menu-item">PLAY</div>
      <div class="menu-item">SCORES</div>
      <div class="menu-item">RULES</div>
    </div>
  </nav>
</header>

<main>
  <p>
    PRESS START<br><br>
    PICK MATCHES.<br>
    SCORE POINTS.<br>
    BEAT YOUR FRIENDS.
  </p>
</main>

<footer>
  © 2026 GOALSTORM
  <a href="privacy.html">PRIVACY POLICY</a>
</footer>

</body>
</html>
