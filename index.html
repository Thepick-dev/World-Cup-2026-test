<style>
/* ===== Global Styles ===== */
body {
  margin: 0;
  background-color: #000;
  color: #f7f7f2;
  font-family: 'Press Start 2P', cursive;
}

/* ===== Arcade Text Styling ===== */
.arcade-text {
  font-family: 'Press Start 2P', cursive;
  display: inline-block;
  background: linear-gradient(
    to bottom,
    #00b0ff 0%,
    #00d0ff 20%,
    #ffffff 40%,
    #ffe066 60%,
    #ffcc33 80%,
    #ffaa00 100%
  );
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  filter:
    drop-shadow(2px 2px 0 #000)
    drop-shadow(3px 3px 0 #000);
  margin: 0 -1px;
  position: relative;
}

/* CRT Scanlines */
.arcade-text::after {
  content: '';
  position: absolute;
  inset: 0;
  pointer-events: none;
  background: repeating-linear-gradient(
    to bottom,
    rgba(0,0,0,0.15) 0px,
    rgba(0,0,0,0.15) 1px,
    transparent 2px,
    transparent 4px
  );
}

/* ===== Header ===== */
header {
  text-align: center;
  padding: 32px 16px 16px 16px;
  background-color: #000;
  border-bottom: 4px solid #222;
}

/* Animated title vibration */
@keyframes vibrate {
  0% { transform: translate(0,0); }
  25% { transform: translate(1px,-1px); }
  50% { transform: translate(-1px,1px); }
  75% { transform: translate(1px,1px); }
  100% { transform: translate(0,0); }
}

header .title {
  font-size: 48px;
  animation: vibrate 0.3s infinite;
  text-shadow:
    0 0 4px #00b0ff,
    2px 2px 0 #000,
    3px 3px 0 #000;
}

header .subtitle {
  font-size: 20px;
  margin-top: 8px;
  display: inline-block;
  position: relative;
}

/* Animated underline for subtitle */
header .subtitle::after {
  content: "";
  position: absolute;
  left: 0;
  bottom: -4px;
  width: 0%;
  height: 3px;
  background: #00d0ff;
  animation: underline 1.5s forwards;
}

@keyframes underline {
  0% { width: 0%; }
  100% { width: 100%; }
}

/* ===== Navigation ===== */
nav {
  margin-top: 24px;
}

nav a {
  display: inline-block;
  margin: 0 12px;
  padding: 6px 12px;
  font-size: 16px;
  color: #fff;
  background-color: #111;
  border: 2px solid #00b0ff;
  transition: all 0.15s;
  position: relative;
}

nav a:hover {
  background-color: #00b0ff;
  color: #000;
  transform: translateY(-2px);
  text-shadow: none;
}

/* ===== Main Content ===== */
main {
  max-width: 960px;
  margin: 48px auto;
  padding: 24px;
  background-color: #0b0b0b;
  border: 4px solid #222;
  text-align: center;
}

/* ===== Footer ===== */
footer {
  text-align: center;
  padding: 16px;
  background-color: #000;
  border-top: 4px solid #222;
  margin-top: 48px;
}

/* Footer glowing link */
footer a {
  display: inline-block;
  font-size: 14px;
  text-shadow: 0 0 4px #00b0ff;
  animation: pulse 2s infinite alternate;
}

@keyframes pulse {
  0% { text-shadow: 0 0 2px #00b0ff; }
  100% { text-shadow: 0 0 6px #00d0ff; }
}

</style>
</head>

<body>

<!-- Header -->
<header>
  <div class="arcade-text title">GOALSTORM!</div>
  <div class="arcade-text subtitle">WORLD CUP 2026</div>
  <nav>

    <a href="scores.html" class="arcade-text">SCORES</a>

  </nav>
</header>

<!-- Main Section -->
<main>

</main>

<!-- Footer -->
<footer>

</footer>

</body>
</html>
