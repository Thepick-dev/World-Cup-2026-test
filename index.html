 <!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>GOALSTORM! — Home</title>

<!-- NES font -->
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
/* ===== RESET ===== */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

/* ===== BASE ===== */
body {
  background: #000;
  color: #fff;
  font-family: 'Press Start 2P', monospace;
  text-align: center;
}

/* ===== TITLE SCREEN ===== */
header {
  padding: 48px 16px 24px;
}

.title {
  font-size: 48px;
  line-height: 1.1;
  background: linear-gradient(
    to bottom,
    #00b0ff 0%,
    #00d0ff 25%,
    #ffffff 45%,
    #ffe066 65%,
    #ffcc33 85%,
    #ffaa00 100%
  );
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  filter:
    drop-shadow(2px 2px 0 #000)
    drop-shadow(3px 3px 0 #000);
}

.subtitle {
  margin-top: 12px;
  font-size: 18px;
  color: #cfefff;
}

/* divider line */
.divider {
  width: 260px;
  height: 3px;
  background: #444;
  margin: 24px auto 0;
}

/* ===== MENU ===== */
nav {
  margin-top: 32px;
}

.menu {
  display: inline-flex;
  align-items: center;
  gap: 20px;
  white-space: nowrap;
}

.menu-item {
  position: relative;
  padding: 8px 12px;
  font-size: 16px;
  color: #fff;
  border: 2px solid transparent;
}

.menu-item.active {
  background: #00b0ff;
  color: #000;
  border-color: #00b0ff;
}

/* NES cursor arrow */
.menu-item.active::before {
  content: "▶";
  position: absolute;
  left: -20px;
  color: #fff;
}

/* ===== MAIN ===== */
main {
  max-width: 800px;
  margin: 56px auto;
  padding: 32px 24px;
  border: 4px solid #222;
  background: #0b0b0b;
}

main p {
  font-size: 14px;
  line-height: 1.8;
  color: #ddd;
}

/* ===== FOOTER ===== */
footer {
  margin-top: 64px;
  padding: 24px 16px;
  border-top: 4px solid #222;
  font-size: 12px;
  color: #aaa;
}

footer a {
  display: block;
  margin-top: 8px;
  color: #00b0ff;
  text-decoration: none;
}

/* ===== MOBILE ===== */
@media (max-width: 600px) {
  .title {
    font-size: 36px;
  }

  .subtitle {
    font-size: 14px;
  }

  .menu {
    gap: 12px;
  }

  .menu-item {
    font-size: 12px;
    padding: 6px 8px;
  }

  .menu-item.active::before {
    left: -16px;
  }
}
</style>
</head>

<body>

<header>
  <div class="title">GOALSTORM!</div>
  <div class="subtitle">WORLD CUP 2026</div>
  <div class="divider"></div>

  <nav>
    <div class="menu">
      <div class="menu-item active">HOME</div>
      <div class="menu-item">PLAY</div>
      <div class="menu-item">SCORES</div>
      <div class="menu-item">RULES</div>
    </div>
  </nav>
</header>

<main>
  <p>
    HOLDING CONTENT<br><br>
    This area will contain gameplay, predictions, scores,
    or rules depending on the selected menu option.
  </p>
</main>

<footer>
  © 2026 GOALSTORM
  <a href="privacy.html">PRIVACY POLICY</a>
</footer>

</body>
</html>
