<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>WORLD CUP 2026</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
  :root{
    /* White primary with blue & red trim */
    --bg: #ffffff;
    --text: #07122a;      /* darker navy for primary text */
    --accent-blue: #0b66ff;
    --accent-red: #d62839;
    --panel: #ffffff;
    --muted: #6b7280;
    --neon-blue: rgba(11,102,255,0.16);
    --neon-red: rgba(214,40,57,0.12);
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    background:var(--bg);
    font-family:'Press Start 2P',cursive;
    color:var(--text);
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
  }

  /* Header / nav: slightly larger and lighter to match white primary */
  header{
    position:sticky;
    top:0;
    background:linear-gradient(180deg, rgba(255,255,255,0.98), rgba(248,250,255,0.9));
    padding:18px 0;
    text-align:center;
    z-index:1000;
    border-bottom:4px solid rgba(11,102,255,0.06);
    box-shadow: 0 6px 18px rgba(11,102,255,0.02);
  }
  nav{
    display:flex;
    justify-content:center;
    align-items:center;
    gap:14px;
    overflow-x:auto;
    padding:0 12px;
  }
  nav a{
    color:var(--text);
    text-decoration:none;
    text-transform:uppercase;
    white-space:nowrap;
    font-size:13px;
    padding:8px 12px;
    position:relative;
    border-radius:6px;
    letter-spacing:0.6px;
    transition:transform .12s ease, box-shadow .12s;
  }

  /* Active pixel-ish button — blue for active nav */
  nav a.active{
    color:#fff;
    background: linear-gradient(90deg, var(--accent-blue), var(--accent-red));
    border:3px solid rgba(0,0,0,0.06);
    padding:10px 14px;
    box-shadow: 6px 6px 0 rgba(0,0,0,0.08), inset 0 0 10px rgba(255,255,255,0.06);
    transform:translateY(0);
    font-weight:700;
  }

  /* Hover subtle */
  nav a:hover{ transform: translateY(-2px); box-shadow: 0 6px 14px rgba(11,102,255,0.04); }

  h1{
    font-size:40px;
    margin:14px 0 6px;
    text-align:center;
    color:var(--text);
    text-shadow: 0 0 6px rgba(0,0,0,0.04);
  }

  .hero{
    text-align:center;
    margin:28px 0;
    font-size:12px;
    color:var(--muted);
  }

  /* START PREDICTING — power/health bar (kept, recolored to blue/red) */
  .start-predicting-box {
    display: block;
    text-decoration: none;
    margin: 40px auto;
    width: 320px;
    border-radius: 14px;
    padding: 0;
    background: linear-gradient(90deg, var(--accent-red) 0%, #ff9068 30%, #ffd86b 60%, var(--accent-blue) 100%);
    position: relative;
    overflow: hidden;
    transform: translateZ(0);
    border: 3px solid rgba(11,102,255,0.12);
    box-shadow: 6px 6px 0 rgba(0,0,0,0.06), inset 0 0 12px rgba(255,255,255,0.04);
  }

  .start-predicting-box::before {
    content: "";
    position: absolute;
    left: 8px;
    top: 50%;
    transform: translateY(-50%);
    height: 12px;
    width: calc(100% - 16px);
    background-image: linear-gradient(90deg,
      rgba(0,0,0,0.06) 0 4px,
      transparent 4px 12px);
    background-size: 40px 12px;
    opacity: .45;
    border-radius: 10px;
  }

  .start-predicting-fill {
    position: absolute;
    left: -60%;
    top: 0;
    width: 60%;
    height: 100%;
    background: linear-gradient(90deg, rgba(255,255,255,0.08), rgba(255,255,255,0.16), rgba(255,255,255,0.08));
    transform: skewX(-20deg);
    animation: fill-slide 2.6s linear infinite;
    pointer-events: none;
  }
  @keyframes fill-slide {
    0% { left:-60%; opacity:0.2 }
    50% { left:40%; opacity:0.9 }
    100% { left:120%; opacity:0.2 }
  }

  .start-predicting-inner {
    font-family: 'Press Start 2P', monospace;
    color: white;
    text-align: center;
    font-size: 18px;
    padding: 26px 12px;
    letter-spacing: 1px;
    line-height: 1.1;
    text-shadow: 0 0 6px rgba(0,0,0,0.14), 0 0 10px rgba(255,255,255,0.12);
    position: relative;
    z-index: 2;
  }

  .start-predicting-box.glow {
    animation: pulseOuter 3s infinite ease-in-out;
  }
  @keyframes pulseOuter {
    0% { box-shadow: 6px 6px 0 rgba(0,0,0,0.06), 0 0 8px rgba(11,102,255,0.06); transform: scale(1); }
    50% { box-shadow: 8px 8px 0 rgba(0,0,0,0.06), 0 0 18px rgba(214,40,57,0.06); transform: scale(1.02); }
    100% { box-shadow: 6px 6px 0 rgba(0,0,0,0.06), 0 0 8px rgba(11,102,255,0.06); transform: scale(1); }
  }

  /* Mobile-friendly */
  @media (max-width: 480px) {
    .start-predicting-box {
      width: 86%;
      max-width: 320px;
      margin: 32px auto;
    }
    .start-predicting-inner {
      font-size: 16px;
      padding: 20px 10px;
    }
    nav{gap:8px;padding:0 6px}
  }
  @media (max-width:720px){ h1{font-size:28px} nav a{font-size:12px} header{padding:14px 0} }
</style>
</head>
<body>
<header>
  <nav>
    <a href="index.html" class="active">Home</a>
    <a href="predict.html">Predict</a>
    <a href="table.html">Table</a>
    <a href="rules.html">Rules</a>
    <a href="shop.html">Shop</a> <!-- NEW: SHOP link -->
  </nav>
</header>

<h1>WORLD CUP 2026</h1>

<div class="hero">
  <p>Pure retro joy — pick stickers, lock your teams, and feel the sweat.</p>

  <!-- START PREDICTING: dynamic 90s health / power bar -->
  <a href="predict.html" class="start-predicting-box glow" aria-label="Start Predicting">
    <div class="start-predicting-fill" aria-hidden="true"></div>
    <div class="start-predicting-inner">
      START<br>PREDICTING
    </div>
  </a>

</div>
</body>
</html>
