<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>GOALSTORM!</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Faster+One&display=swap" rel="stylesheet">

<style>
/* ================= RESET ================= */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

/* ================= BACKGROUND ================= */
body {
  min-height: 100vh;
  font-family: 'Press Start 2P', monospace;
  color: #fff;
  text-align: center;

  background:
    repeating-linear-gradient(
      to bottom,
      rgba(0,0,0,0.18) 0px,
      rgba(0,0,0,0.18) 1px,
      transparent 2px,
      transparent 4px
    ),
    linear-gradient(
      to bottom,
      #4b1c6b 0%,
      #9b3f7f 30%,
      #ff7a3d 55%,
      #ffcc33 100%
    );
}

/* ================= LAYOUT ================= */
.screen {
  max-width: 420px;
  margin: 0 auto;
  padding: 32px 16px 96px;
}

/* ================= LOGO ================= */
.logo {
  margin-top: 16px;
}

.title {
  font-family: 'Faster One', cursive;
  font-size: 56px;
  letter-spacing: 3px;
  background: linear-gradient(
    to bottom,
    #00e5ff 0%,
    #4fc3f7 30%,
    #ffffff 48%,
    #ffd54f 70%,
    #ff9800 100%
  );
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow:
    2px 2px 0 #003344,
    4px 4px 0 #00131a;
}

.subtitle {
  margin-top: 10px;
  font-size: 14px;
  color: #ffe082;
}

/* ================= HERO FRAME ================= */
.hero-frame {
  margin: 32px auto;
  padding: 24px 16px;
  border: 4px solid #1a1a1a;
  background: linear-gradient(
    to bottom,
    #0b2a3a,
    #02141f
  );
  box-shadow:
    inset 0 4px 0 rgba(255,255,255,0.15),
    6px 6px 0 #000;
}

/* ================= CTA ================= */
.cta {
  display: inline-block;
  margin: 18px auto 0;
  padding: 16px 26px;
  font-size: 16px;
  color: #fff;

  background: linear-gradient(
    to bottom,
    #4fc3f7,
    #0288d1
  );
  border: 4px solid #0d47a1;

  box-shadow:
    inset 0 3px 0 rgba(255,255,255,0.45),
    4px 4px 0 #00131a;

  cursor: pointer;
}

.cta:active {
  transform: translate(2px,2px);
  box-shadow:
    inset 0 2px 0 rgba(255,255,255,0.35),
    2px 2px 0 #00131a;
}

/* ================= HUD MENU ================= */
.hud {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background: linear-gradient(
    to top,
    #020b12,
    #041824
  );
  border-top: 4px solid #111;
  padding: 12px 10px 16px;
}

.menu {
  display: flex;
  justify-content: space-around;
  align-items: center;
}

.menu-item {
  position: relative;
  font-size: 10px;
  color: #b3e5fc;
}

.menu-item.active {
  color: #fff;
}

.menu-item.active::before {
  content: "â–¶";
  position: absolute;
  left: -14px;
  top: 0;
  color: #ffeb3b;
}

/* ================= PROMPT ================= */
.prompt {
  margin-top: 12px;
  font-size: 10px;
  color: #80deea;
  opacity: 0.8;
}

/* ================= MOBILE TUNING ================= */
@media (max-width: 380px) {
  .title {
    font-size: 46px;
  }

  .cta {
    font-size: 14px;
    padding: 14px 22px;
  }
}
</style>
</head>

<body>

<div class="screen">

  <div class="logo">
    <div class="title">GOALSTORM!</div>
    <div class="subtitle">WORLD CUP 2026</div>
  </div>

  <div class="hero-frame">
    <div class="cta">PREDICT NOW!</div>
  </div>

</div>

<div class="hud">
  <div class="menu">
    <div class="menu-item active">HOME</div>
    <div class="menu-item">PLAY</div>
    <div class="menu-item">SCORES</div>
    <div class="menu-item">RULES</div>
  </div>
  <div class="prompt">press start to play</div>
</div>

</body>
</html>
